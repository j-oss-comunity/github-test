<div class="page-header">
	<h1>アンケート一覧</h1>
</div>
<div class="form-inline row">
	<div class="input-group col-xs-4 col-xs-offset-8">
		<div class="input-group-addon">
			<span class="glyphicon glyphicon-search"></span>
		</div>
		<input type="search" class="form-control" placeholder="タイトルで絞り込み" ng-model="searchInput.title" />
	</div>
</div>
<div class="row">
	<!-- spacer -->
	<br />
</div>
<table class="table table-hover" ng-hide="polls.length<=0">
	<thead>
		<tr>
			<th ng-repeat="header in headers">{{header}}</th>
		</tr>
	</thead>
	<tfoot>
	</tfoot>
	<tbody>
		<tr ng-repeat="poll in polls | filter: searchInput">
			<td>{{buildPollStatusStr(poll)}}</td>
			<td><a href="#/poll/{{poll._id}}">{{poll.title}}</a></td>
			<td>{{calcPollTotalVotes(poll)}}</td>
			<td>{{poll.openDateTime}}</td>
			<td>{{poll.closeDateTime}}</td>
<!--			<td><span ng-hide="isUserVoted(poll)">未</span><span ng-hide="!isUserVoted(poll)">済</span></td> -->
		</tr>
	</tbody>
</table>
<p><hr /></p>
<a href="#/new" class="btn btn-primary btn-block">新しいアンケートを作成する</a>
